
<head>
  <title>Listy List List</title>
  <link href="Styles.css" type="text/css" rel="stylesheet" />
</head>

<body>

  <div class="header">
    <div class="inner-header">
      <h1>This List is Awesome</h1>
      <h2>Why would you want any other List?</h2>
    </div>
  </div>

  <div class="form"><!--start form-->
    <div class="inner-form">
      <h2>Link:</h2>
      <input class="URL"></input>
      <h2>Description:</h2>
      <input class="description"></input>
      <div class="wrapper">
          <button class="savebutton">Save!</button>
      </div>
    </div>
  </div><!--end of form-->

  <div class="list-holder"><!--start list holder-->

    <div class="item">
      <div class="inner-item">
        <h3>Here's the link:</h3>
        <p><a href="http://www.google.com" target="_blank">This is a link and will probably end with a dot com</a></p>
        <h3>Here's the description:</h3>
        <p>grab stuff from description</p>
      </div>
    </div><!--end of 1st item-->

    <div class="item">
      <div class="inner-item">
        <p>la la la</p>
      </div>
    </div><!--end of 2nd item-->

  </div><!--end of list holder-->


</body>
